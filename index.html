<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Inspirational Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Inspirational Quote Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter feeling..."
            autocomplete="off"
            autofocus
            required
            class="prompt"
          />
          <input type="submit" value="submit" class="submit-button" />
        </form>
        <div class="quote">Quote will go here...</div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/HlobisileZulu" target="_blank"
          >Hlobisile Zulu</a
        >, is open-sourced on
        <a
          href="https://github.com/HlobisileZulu/Inspirational-quotes-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://my-inspirational-quotes-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
